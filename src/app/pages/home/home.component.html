<section class="featured-section">
    
        <div class="row">
            <div class="col s12">
                <h5 class="center-align" style="color: var(--primary-color);">Featured Posts</h5>
            </div>
        </div>
        <div class="row">
            <div class="col l3 xl3 s12 m6" *ngFor="let post of featuredPostArray">
                <app-post-card  [postData] = "post"></app-post-card>
            </div>
            
           
        </div>

</section>

<section class="latest">
    <div class="col s12" style="padding: 2%;">
        <h5 class="center-align" style="color: var(--primary-color);">Latest Posts</h5>
        
    </div>

    <div class="row">
        <div class="col l3 m6 s12" *ngFor="let latest of latestPosts">
            <app-post-card  [postData]="latest"></app-post-card>
        </div>
        
    </div>
</section>
